<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
<title>Odin Library</title>
  </head>

  <body>
    <div class="wrapper">
      <Header class="display-bar">
        <button class="add-entry"><span>Add Book</span><br><span><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-book" width="60" height="60" viewBox="0 0 24 24" stroke-width="2.5" stroke="#00abfb" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M3 19a9 9 0 0 1 9 0a9 9 0 0 1 9 0" />
          <path d="M3 6a9 9 0 0 1 9 0a9 9 0 0 1 9 0" />
          <line x1="3" y1="6" x2="3" y2="19" />
          <line x1="12" y1="6" x2="12" y2="19" />
          <line x1="21" y1="6" x2="21" y2="19" />
        </svg></span></button>
        <h1>Library</h1>
      </Header>
      <main class="card-container">
      </main>

    <footer class="display-bar">
      <img src="https://stardewvalleywiki.com/mediawiki/images/2/22/White_Chicken.png" alt="a cartoon chicken">
      <p>By Chook 2020</p>
    </footer>
    <form class="form-container popup modal">
      <fieldset class="input-form">
        <legend>Add Book</legend>
        <label>Title</br>
          <input type="text" name="title" required id="title" >
        </label>
        <label>Author</br>
          <input type="text" name="author" id="author" required>
        </label>
        <label>Pages</br>
          <input type="text" name="pages" id="pages" required>
        </label>
        <label>Read</br>
          <input type="checkbox" id="read" name="read">
        </label>
        <button name="submit"id="submit-btn">Submit</button>
  </form>
  </div>
    <script src='scripts.js'></script>
  </body>
</html>
