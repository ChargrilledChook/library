<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  </head>

  <body>
    <div class="wrapper">
      <Header class="display-bar">
        <h1>Library</h1>
        <button class="add-entry"><span>Add Book</span><br><span>+</span></button>
      </Header>
      <main class="card-container">
      </main>

    <footer class="display-bar">
      <img src="https://stardewvalleywiki.com/mediawiki/images/2/22/White_Chicken.png" alt="a cartoon chicken">
      <p>By Chook 2020</p>
    </footer>
    <form class="form-container popup">
      <fieldset class="input-form">
        <legend>Add Book</legend>
        <label>Title</br>
          <input type="text" name="title" required id="title" >
        </label>
        <label>Author</br>
          <input type="text" name="author" id="author" required>
        </label>
        <label>Pages</br>
          <input type="text" name="pages" id="pages" required>
        </label>
        <label>Read</br>
          <input type="checkbox" id="read" name="read">
        </label>
        <button name="submit"id="submit-btn">Submit</button>
  </form>
  </div>
    <script src='scripts.js'></script>
  </body>
</html>
